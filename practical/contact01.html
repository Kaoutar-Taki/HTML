<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="pizza" />

    <link rel="icon" href="img/p3.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/html/practical/index01.html">Home</a>
          </li>
          <li>
            <a href="/html/practical/index01.html#about01"
              >About <abbr title="The Pizza KTaki">PK</abbr></a
            >
          </li>
          <li>
            <a href="/html/practical/index01.html#menu01">Our Manu</a>
          </li>

          <li>
            <a href="hours01.html">Store hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/p4.jpg"
          alt="pizza"
          width="300"
          height="200"
          title="A pizza folded in half to form a sort of turnover stuffed with cheese, tomato sauce and other ingredients."
        />
        <figcaption>Pizza Calzone</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="#" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Your email"
              />
            </p>
            <p>
              <label for="message">Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                required
                placeholder="Your message"
              ></textarea>
            </p>
          </fieldset>
          <br />
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>17 Rue des Palmiers Marrakech, Maroc 40000</address>
        <br /><br />
        phone: <a href="tel:+212641899024">+212641899024</a>
      </section>
    </main>
    <hr />
    <footer>
      <p>copyright &copy; KTaki</p>
    </footer>
  </body>
